<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapy Card Game | Login</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

    <header>
        <img src="/images/logo.svg" alt="Snapy" id="snapy">
    </header>

    <main>
        <section class="box">
            <h1 class="title">Login</h1>
            <form class="form">
                <p id="error-message"></p>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="">
                </div>
                <button type="button" class="sign" id="signinBtn">Sign in</button>
            </form>
            
            <p class="signup">Don't have an account?
                <a rel="noopener noreferrer" href="/signup" class="">Sign up</a>
            </p>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2023 Snapy</p>
    </footer>

    <script src="/js/login.js"></script>
</body>

</html>
