<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapy Card Game | History</title>

    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <header>
        
        <img src="/images/logo.svg" alt="Snapy" id="snapy">
    </header>

    <main>
        <section class="box">
            <a type="button" class="top-left" href="/home/">Back</a>
            <h1 class="title">History</h1>
            <table id="historyTable">
                <tr>
                    <td>Loading...</td>
                </tr>
            </table>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; 2023 Snapy</p>
    </footer>

    <script>
        let buttons = document.getElementsByTagName('a');
        [...buttons].forEach(btn => {
            btn.href += sessionStorage.getItem('token');
        })
    </script>
    <script src="/js/socket.js"></script>
    <script src="/js/history.js"></script>

</body>

</html>
